<div class="login-form" *ngIf="view == 'login'">
  <form>
    <h2 class="text-center">Log in</h2>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="text"  [(ngModel)]="user.email" name="email"
               required="required">
        <mat-hint>Email</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password"  [(ngModel)]="user.password" name="password"
               required="required">
        <mat-hint>Password</mat-hint>
      </mat-form-field>
    </p>
      <button type="submit" mat-raised-button color="primary" (click)="authenticate()">Log in</button>
    <div class="clearfix">
      <button type="submit" class="btn btn-light float-right" (click)="view = 'rememberPassword'">Forgot
        Password?</button>
    </div>
  </form>
  <p class="text-center">
    <button type="submit" mat-raised-button color="primary" (click)="view = 'register'">Create an Account</button>
  </p>
</div>

<div class="login-form" *ngIf="view == 'rememberPassword'">
  <form>
    <h2 class="text-center">Remember Password</h2>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="text"  [(ngModel)]="user.email" name="email"
               required="required">
        <mat-hint>Email</mat-hint>
      </mat-form-field>
    </p>
    <div class="form-group">
      <button type="submit" mat-raised-button color="primary"  (click)="sendCode()">Send Code</button>
    </div>
  </form>
  <p class="text-center">
    <button type="submit" mat-raised-button color="primary"  (click)="view = 'login'">Login</button>
  </p>
</div>

<div class="login-form" *ngIf="view == 'changePassword'">
  <form>
    <h2 class="text-center">Change Your Password</h2>
    <p>Please, insert the code you received in your e-mail and the new password.</p>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" [(ngModel)]="userChangePassword.email" name="email" disabled
        required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Code" [(ngModel)]="userChangePassword.code" name="code"
        required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="userChangePassword.password" name="password"
        required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password Confirmation" [(ngModel)]="userChangePassword.passwordConfirm" name="passwordConfirm"
        required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="changePassword()">Change Password</button>
    </div>
  </form>
  <p class="text-center">
    <button type="submit" class="btn btn-primary btn-block" (click)="view = 'login'">Login</button>
  </p>
</div>

<div class="login-form" *ngIf="view == 'register'">
  <form>
    <h2 class="text-center">Create Account</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name" name="name"
        required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email"
        required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password"
        required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password Confirmation" [(ngModel)]="user.passwordConfirm"
        name="passwordConfirm" required="required">
    </div>
    <div class="form-group">
      <button type="submit" mat-raised-button color="primary"  (click)="register()">Create Account</button>
    </div>
  </form>
  <p class="text-center">
    <button type="submit" mat-raised-button color="primary"  (click)="view = 'login'">Login</button>
  </p>
</div>
